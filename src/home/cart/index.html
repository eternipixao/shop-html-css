<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/_options.css">
        <link rel="stylesheet" href="./css/items/main.css">
        <link rel="stylesheet" href="./css/items/block-1/main.css">
        <link rel="stylesheet" href="./css/items/block-2/main.css">
        <link rel="stylesheet" href="./css/items/block-2/_message-empty.css">
        <link rel="stylesheet" href="./css/items/block-2/cart/main.css">
        <link rel="stylesheet" href="./css/items/block-2/cart/_cb-1.css">
        <link rel="stylesheet" href="./css/items/block-2/cart/_cb-2.css">
        <!-- CND - Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <div class="s-cart">

            <div class="container">
                
                <div class="options">

                    <article class="option">
                        <h6>Shipping</h6>
                        <div class="icon">
                            <i class="fa-solid fa-truck-fast"></i>
                        </div>
                        <p>Shipping within 7 Days.</p>
                    </article>

                    <article class="option">
                        <h6>Bitcoins</h6>
                        <div class="icon">
                            <i class="fa-brands fa-bitcoin"></i>
                        </div>
                        <p>Bitcoins Accepted.</p>
                    </article>

                    <article class="option">
                        <h6>Donation</h6>
                        <div class="icon">
                            <i class="fa-solid fa-hand-holding-dollar"></i>
                        </div>
                        <p>20% for donation.</p>
                    </article>

                </div>

                <div class="items">

                    <div class="block-1">
                        <h2>Cart</h2>
                        <div class="btn btn-cancel">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>

                    <div class="block-2 not-empty">
                        <div class="message-empty">
                            <p>Nothing in Cart.</p>
                        </div>
                        <div class="cart">
                            
                        
                            <div class="cb-1">
                                <!-- 
                                    YOU NEED TO USE YOUR IMAGES.
                                -->
                                <img src="#" 
                                    alt="Item">
                                <div class="options">
                                    <div class="option">
                                        <div class="icon">
                                            <i class="fa-solid fa-leaf"></i>
                                        </div>
                                        <div class="label">Green</div>
                                    </div>
                                    <div class="option">
                                        <div class="icon">
                                            <i class="fa-solid fa-seedling"></i>
                                        </div>
                                        <div class="label">Edible</div>
                                    </div>
                                </div>
                            </div>

                            <div class="cb-2">

                                <div class="name">
                                    <h6>Plant - Green</h6>
                                    <p>Relaxing Plant!</p>
                                </div>

                                <div class="details">

                                    <div class="detail d-quantity">
                                        <div class="label">Quantity</div>
                                        <div class="value">1</div>
                                    </div>

                                    <div class="detail d-price">
                                        <div class="label">Total</div>
                                        <div class="value">
                                            <sup>$</sup>
                                            <span class="amount">9.00</span>
                                        </div>
                                    </div>
                                    
                                </div>

                                <div class="payment">
                                    <h6>Payment</h6>
                                    <div class="options">
                                        <div class="option">OPTION 1</div>
                                        <div class="option">OPTION 2</div>
                                        <div class="option">OPTION 3</div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
