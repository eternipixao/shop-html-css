<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ending</title>
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/_block-top.css">
        <link rel="stylesheet" href="./css/_block-main.css">
        <link rel="stylesheet" href="./css/_block-app.css">
        <!-- CND - Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        
        <footer id="page-ending">

            <div class="container">

                <div class="block-top">
                    <div class="message">Get In Touch:</div>
                    <div class="links">
                        <a href="#" class="link">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="link">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                    </div>
                </div>

                <div class="block-main">

                    <div class="block-1">

                        <h6>Shop</h6>
                        
                        <p>
                            Plants are Life. Save our Beautiful Planet give a New Birth by getting 
                            some in your Sweet and Peaceful Home.
                            <br><br>
                            See The Future, Technology in Harmony with Nature.
                        </p>

                    </div>

                    <div class="block-2">

                        <h6>Website</h6>

                        <div class="links">
                            <a href="#" class="link">Plants</a>
                            <a href="#" class="link">Cart</a>
                        </div>

                    </div>

                    <div class="block-3">
                        
                        <div class="map">
                            <!-- 
                                YOU NEED TO USE YOUR IMAGES.
                            -->
                            <img src="#" 
                                alt="Open Map">
                        </div>

                        <div class="contact">

                            
                            <div class="address">

                                <div class="street">0, road new benning</div>

                                <div class="zip-code">NB 0000</div>

                                <div class="country-city">
                                    <div class="country">CountryPeace</div>
                                    <div class="city">CityTech</div>
                                </div>

                            </div>

                            <div class="other">
                                <div class="email">
                                    <div class="icon">
                                        <i class="fa-solid fa-at"></i>
                                    </div>
                                    <div class="value">contact@shop.com</div>
                                </div>
                                <div class="phone">
                                    <div class="icon">
                                        <i class="fa-solid fa-mobile"></i>
                                    </div>
                                    <div class="value">+ 00 00 00 00 00</div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
                
                <div class="block-app">
                    <div class="copy">&copy;</div>
                    <div class="year">2022</div>
                    <div class="name">Shop</div>
                </div>

            </div>
