<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Responsive</title>
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/_item-close.css">
        <link rel="stylesheet" href="./css/_item-logo.css">
        <link rel="stylesheet" href="./css/_items-main.css">
        <link rel="stylesheet" href="./css/_items-bottom.css">
        <!-- CND - Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <div id="page-message">
            <p class="resize">
                Resize your Screen.
                <br>
                You should use Developer Tools.
            </p>
            <p class="remove">
                Try to remove the property: "selected"
                <br>
                You should use Developer Tools.
            </p>
        </div>

        <nav id="page-menu-responsive" class="selected">

            <div class="item-close">
                <div class="btn-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="item-logo">
                <div class="logo">
                    <img src="../../../images/logo-150x150.png" alt="Logo - Shop">
                </div>
                <div class="name">Shop</div>
            </div>

            <div class="items-main">
                <a href="#" class="item">Plants</a>
                <a href="#" class="item">Cart</a>
            </div>

            <div class="items-bottom">

                <div class="links">
                    <a href="#" class="link">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="link">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </div>

                <div class="app">
                    <div class="div copy">&copy;</div>
                    <div class="year">2022</div>
                    <div class="name">Shop</div>
                </div>

            </div>

        </nav>

    </body>
</html>
